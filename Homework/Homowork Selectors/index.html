<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="icon" type="image/vnd.microsoft.icon" href="assets/img/favicon.png" />
</head>
<body>
    <header>
        <div class="container header">
            <h1>CSS Dinner Shopping List</h1>
            <p>Letâ€™s go to the mall!</p>
        </div>
    </header>

    <main>
        <div class="container list">
            <ul class="shopping__list">
                <li>
                    <label>
                        <input type="checkbox"><span class="item_text">A lot of pickles</span> 
                        <span class="mini_text"> for the next lessons about CSS</span>
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox"><span class="item_text">10 apples</span> 
                        <span class="mini_text">for more CSS manipulations</span>
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox"><span class="item_text">20 oranges</span> 
                        <span class="mini_text">because they are awesome</span>
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox"><span class="item_text">13 plates</span> 
                        <span class="mini_text">hm... they always dissapear</span>
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox"><span class="item_text">15 bentos</span> 
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox"><span class="item_text">1 bottle of Sake</span> 
                        <span class="mini_text">for my friends</span> 
                    </label>
                </li>
            </ul>
        </div>
    </main>

    <footer>
        <div class="container footer">
            <h3>Bon appetit :)</h3>
        </div>
    </footer>
    
</body>
</html>
